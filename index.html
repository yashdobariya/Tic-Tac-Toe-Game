<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <main>
        <div class="game_layout">
            <div class="header">
                <h1>Welcome to Tic Tac Toe</h1>
            </div>

            <div class="btn-wrap">
                <button class="pl_one" id="pl_one" onclick="selectPlayer(event)">Player 1 = X </button>
                <button class="pl_two" id="pl_two" onclick="selectPlayer(event)">Player 2 = O</button>
                <button class="reset" id="reset" onclick="reset()">Reset</button>
            </div>

            <div class="game_table" id="game_table">
                <div class="game_cell" id="cell_one" onclick="getsign(event,0,0)"></div>
                <div class="game_cell" id="cell_two" onclick="getsign(event,0,1)"></div>
                <div class="game_cell" id="cell_three" onclick="getsign(event,0,2)"></div>
                <div class="game_cell" id="cell_four" onclick="getsign(event,1,0)"></div>
                <div class="game_cell" id="cell_five" onclick="getsign(event,1,1)"></div>
                <div class="game_cell" id="cell_six" onclick="getsign(event,1,2)"></div>
                <div class="game_cell" id="cell_seven" onclick="getsign(event,2,0)"></div>
                <div class="game_cell" id="cell_eight" onclick="getsign(event,2,1)"></div>
                <div class="game_cell" id="cell_nine" onclick="getsign(event,2,2)"></div>
            </div>

            <div>
                <h1 class="win" id="win"></h1>
            </div>
        </div>
    </main>


    <script src="./index.js"></script>
</body>

</html>
