<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <main>
        <div class="game_layout">
            <div class="header">
                <h1>Welcome to Tic Tac Toe</h1>
            </div>

            <div class="btn-wrap">
                <button class="pl_one">Player 1 </button>
                <button class="pl_two">Player 2</button>
                <button class="reset">Reset</button>
            </div>

            <div class="game_table">

                <div class="game_cell" id="cell_1"></div>
                <div class="game_cell" id="cell_2"></div>
                <div class="game_cell" id="cell_3"></div>
                <div class="game_cell" id="cell_4"></div>
                <div class="game_cell" id="cell_5"></div>
                <div class="game_cell" id="cell_6"> </div>
                <div class="game_cell" id="cell_7"></div>
                <div class="game_cell" id="cell_8"></div>
                <div class="game_cell" id="cell_9"></div>

            </div>
        </div>
    </main>

</body>

</html>
